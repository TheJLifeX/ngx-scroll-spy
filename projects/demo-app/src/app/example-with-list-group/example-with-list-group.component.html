<div class="row">
  <div class="col-3">
    <div class="list-group">
      <span
        class="list-group-item list-group-item-action"
        *ngFor="let item of exampleListGroup.items"
        spy
        [spyTargetId]="item.fragment"
        [spyTargetContainerId]="exampleListGroup.spyTargetContainerId"
        [spyActiveClass]="exampleListGroup.spyActiveClass"
      >
        {{ item.name }}
      </span>
    </div>
  </div>
  <div
    class="col-9"
    spyTargetContainer
    [spyTargetContainerId]="exampleListGroup.spyTargetContainerId"
    style="height: 300px; overflow: auto;"
  >
    <div
      *ngFor="let item of exampleListGroup.items"
      spyTarget
      [spyTargetId]="item.fragment"
      [spyTargetContainerId]="exampleListGroup.spyTargetContainerId"
    >
      <h3> {{ item.name }}</h3>
      <span>{{ 5 | loremIpsum }}</span>
    </div>
  </div>
</div>
